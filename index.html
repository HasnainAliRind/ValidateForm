<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>

    

    <form onsubmit="return Validation()">
        <div class="title">
            <h3>Sign Up</h3>
            <p>Create a connection with Us!</p>
        </div>

        <div class="error">
            <span>!</span><p>Oops! Something went wrong</p>
        </div>
        
        <div class="first_row DP tag">
            <input type="text" placeholder="First Name" id="fname">
            <input type="text" placeholder="Last Name" id="lname">
        </div>
        <div class="Second_row SP tag">
            <input type="email" placeholder="Email" id="email">
        </div>

        <div class="Third_row DP tag">
             <input type="password" placeholder="Password" id="password">
            <input type="text" placeholder="Confirm Password" id="cpassword">
        </div>
        <div class="fourth_row SP tag">
            <input type="number" placeholder="Phone Number" id="pnumber">
        </div>


       <div class="btns">
        
        <button class="red-btn" type="reset">Reset</button>
        <button class="blue-btn" type="submit">Submit</button>
       </div>
    </form>

    <script src="Form.js"></script>
</body>
</html>
